name: gtk_flutter
description: Get to know Firebase with Flutter
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^1.0.0
  firebase_auth: ^1.0.0
  google_fonts: ^2.0.0
  provider: ^5.0.0
  flutter_blue: ^0.8.0
  just_audio : ^ 0.8.0
  geolocator: ^7.1.1
  flutter_spinkit: ^5.0.0
  fluttertoast: ^8.0.7
  simple_logger: ^1.8.1
  map: ^1.0.0
  drag_and_drop_lists: ^0.3.2

  page_transition: ^1.1.6
  #flutter_map: ^0.13.1
  cached_network_image: ^3.0.0
  latlng: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.0

flutter:
  uses-material-design: true
  assets:
    - assets/codelab.png
    - assets/audio/
    - assets/image/

flutter_launcher_name:
  name: '스마트 안전모'


flutter_icons:
  android: true
  ios: false
  image_path: "assets/image/helmet.png"
  #adaptive_icon_background: "#191919"
  #adaptive_icon_foreground: "assets/image/places-adaptive.png"